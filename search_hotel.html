<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Sedona's hotels</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body class="inner-page">

  <!-- ШАПКА -->
    <div class="container clearfix">

      <header class="main-header">

          <nav class="main-nav clearfix">

            <div class="logo">
              <a href="index.html"><img src="img/logo.png" width="136" height="70" alt="home"></a>
            </div>

            <ul>
              <li><a href="#">ИНФОРМАЦИЯ</a></li>
              <li><a href="#">ФОТО И ВИДЕО</a></li>
              <li class="right-align"><a href="#">КАРТА ШТАТА</a></li>
              <li class="right-align active"><a href="hotels.html">ГОСТИНИЦЫ</a></li>
            </ul>

          </nav>

      </header>

      <div class="search">

        <div class="search-btn">
          <a class="popup-btn" href="/hotel_search">ПОИСК ГОСТИНИЦЫ В СЕДОНЕ</a>
        </div>

        <form class="search-hotel">

          <div class="search-hotel_layout">

            <label for="arrival-date" class="for-calendar">ДАТА ЗАЕЗДА:</label>
            <input type="text" id="arrival-date" name="arrival-date" class="arrival-date" value="24 апреля 2014">

            <label for="departure-date" class="for-calendar">ДАТА ВЫЕЗДА:</label>
            <input type="text" id="departure-date" name="departure-date" class="departure-date" value="4 июля 2014">

            <label for="adults" class="for-plus for-minus">ВЗРОСЛЫЕ:</label>
            <input type="text" id="adults" name="adults" class="adults" value="3">

            <label for="kids" class="for-plus for-minus">ДЕТИ:</label>
            <input type="text" id="kids" name="kids" class="kids" value="0">

            <input class="btn" type="submit" value="НАЙТИ">

          </div>

        </form>
      </div>

      <footer class="main-footer clearfix">

          <section class="hashtag">
            <a href="#">#VISITSEDONA</a>
          </section>

          <section class="footer-social">
            <p>
              <a href="#"><i class="icon-twitter"></i></a>
              <a href="#"><i class="icon-facebook"></i></a>
              <a href="#"><i class="icon-youtube"></i></a>
            </p>
          </section>

          <section class="footer-copyright">
            <p>WEBSITE BY
            <a class="footer-logo" href="#"><i class="sprite sprite-ico-academy"></i></a>
            </p>
          </section>

      </footer>

    </div>

  </body>

</html>
